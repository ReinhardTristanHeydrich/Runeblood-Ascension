name: Build on Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build DLL
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc

      - name: List files in workspace
        run: dir -Recurse
        shell: pwsh

      - name: Compile icon.rc using rc.exe
        shell: pwsh
        run: |
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
            -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
            -property installationPath
          
          $msvcToolPath = Join-Path $vsPath 'VC\Tools\MSVC'
          $latestMsvc = Get-ChildItem $msvcToolPath | Sort-Object Name -Descending | Select-Object -First 1
          $rcExePath = Join-Path $latestMsvc.FullName 'bin\Hostx64\x64\rc.exe'
          
          $workingDir = "${env:GITHUB_WORKSPACE}"
          Write-Host "Using rc.exe at: $rcExePath"
          Write-Host "Working directory: $workingDir"

          Start-Process -FilePath $rcExePath `
            -ArgumentList '/nologo', '/fo', 'icon.res', 'icon.rc' `
            -WorkingDirectory $workingDir `
            -Wait -NoNewWindow




      - name: Build DLL
        run: cargo build --release

      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: runeblood_ascension
          path: target/release/runeblood_ascension.dll
