name: Manual Release Build

on:
  workflow_dispatch:

jobs:
  release:
    name: Build and Release DLL
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc

      - name: List files in workspace
        run: dir -Recurse
        shell: pwsh

      - name: Compile icon.rc using rc.exe (via Developer Command Prompt)
        shell: cmd
        run: |
          call "%ProgramFiles(x86)%\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
          rc /nologo /fo icon.res icon.rc






      - name: Build DLL
        run: cargo build --release

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "Stable-1.0.0"
          name: "Stable 1.0.0"
          files: target/release/runeblood_ascension.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
