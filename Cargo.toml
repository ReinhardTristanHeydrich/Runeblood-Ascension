[dependencies]
eldenring = { git = "https://github.com/vswarte/fromsoftware-rs", package = "eldenring" }
eldenring-util = { git = "https://github.com/vswarte/fromsoftware-rs", package = "eldenring-util" }
fromsoftware-shared = { git = "https://github.com/vswarte/fromsoftware-rs", package = "fromsoftware-shared" }